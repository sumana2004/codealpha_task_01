<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Filter Buttons -->
        <div class="btn">
            <button class="active" data-name="all">Show All</button>
            <button data-name="flower">Flowers</button>
            <button data-name="earring">Earrings</button>
            <button data-name="perfume">Perfume</button>
            <button data-name="candle">Handmade Candles</button>
        </div>

        <!-- Image Cards -->
        <div class="Img_cards">
            <!-- Flowers (6 Images) -->
            <div class="card" data-name="flower"><img src="Image/Flower1.jpg" alt=""></div>
            <div class="card" data-name="flower"><img src="Image/Flower2.jpg" alt=""></div>
            <div class="card" data-name="flower"><img src="Image/Flower3.jpg" alt=""></div>
            <div class="card" data-name="flower"><img src="Image/Flower4.webp" alt=""></div>
            <div class="card" data-name="flower"><img src="Image/Flower5.jpg" alt=""></div>
            <div class="card" data-name="flower"><img src="Image/Flower6.webp" alt=""></div>

            <!-- Earrings (6 Images) -->
            <div class="card" data-name="earring"><img src="Image/E1.webp" alt=""></div>
            <div class="card" data-name="earring"><img src="Image/E2.jpg" alt=""></div>
            <div class="card" data-name="earring"><img src="Image/E3.jpg" alt=""></div>
            <div class="card" data-name="earring"><img src="Image/E4.webp" alt=""></div>
            <div class="card" data-name="earring"><img src="Image/E5.webp" alt=""></div>
            <div class="card" data-name="earring"><img src="Image/E6.jpg" alt=""></div>

            <!-- Perfume (6 Images) -->
            <div class="card" data-name="perfume"><img src="Image/P1.jpg" alt=""></div>
            <div class="card" data-name="perfume"><img src="Image/P2.jpg" alt=""></div>
            <div class="card" data-name="perfume"><img src="Image/P3.webp" alt=""></div>
            <div class="card" data-name="perfume"><img src="Image/P4.webp" alt=""></div>
            <div class="card" data-name="perfume"><img src="Image/P5.jpg" alt=""></div>
            <div class="card" data-name="perfume"><img src="Image/P6.jpg" alt=""></div>

            <!-- Candles (6 Images) -->
            <div class="card" data-name="candle"><img src="Image/C1.webp" alt=""></div>
            <div class="card" data-name="candle"><img src="Image/C2.jpg" alt=""></div>
            <div class="card" data-name="candle"><img src="Image/C3.jpg" alt=""></div>
            <div class="card" data-name="candle"><img src="Image/C4.jpg" alt=""></div>
            <div class="card" data-name="candle"><img src="Image/C5.webp" alt=""></div>
            <div class="card" data-name="candle"><img src="Image/C6.jpeg" alt=""></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
